name: Docker Publish on Version Change

on:
  push:
    branches:
      - main
    paths:
      - 'icpApi.py' # 仅当包含版本号的文件更改时触发

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from icpApi.py
        id: extract_version
        run: |
          VERSION_STRING=$(grep -Po 'VERSION="\K[0-9]+\.[0-9]+\.[0-9]+(?=")' icpApi.py)
          if [ -z "$VERSION_STRING" ]; then
            echo "Version not found in icpApi.py"
            exit 1
          fi
          echo "VERSION=v$VERSION_STRING" >> $GITHUB_OUTPUT
          echo "Extracted version for tagging: v$VERSION_STRING"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            yiminger/ymicp:${{ steps.extract_version.outputs.VERSION }}
            yiminger/ymicp:latest